<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Han Automata(Korean) Option</title>
<script type="text/javascript">
	// Saves options to localStorage.
	save_options = function () {
		localStorage["display_keylayout"] = document.getElementById("displayKeyLayout").checked;
	}

	// Restores from localStorage.
	restore_options = function () {
		if (localStorage["display_keylayout"] == "true") {
			document.getElementById("displayKeyLayout").checked = true;
		} else {
			document.getElementById("displayKeyLayout").checked = false;
		}
	}
</script>
</head>
<body onload="restore_options()">
    <input type="checkbox" id="displayKeyLayout" /> Display Korean Keyboard Layout <br/><br/>
    <img src="korean.png" height=81 width=226 /><br/>
 <br/>
 <div id="log"></div>
 <br/>
 <hr/>
<button onclick="save_options()">Save</button>
</body>
</html>
