<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Han Automata(Korean)</title>
<script type="text/javascript" src="e2h.js"></script>
<script type="text/javascript">
    // Copy to Clipboard
    Clipboard = {}; 
    Clipboard.utilities = {}; 
    Clipboard.utilities.createTextArea = function(value) { 
        var txt = document.createElement('textarea'); 
        txt.style.position = "absolute"; 
        txt.style.left = "-100%"; 
        if (value != null) 
            txt.value = value; 
        document.body.appendChild(txt); 
        return txt; 
    }; 
    Clipboard.copy = function(data) { 
        if (data == null) return; 
        var txt = Clipboard.utilities.createTextArea(data); 
        txt.select(); 
        document.execCommand('Copy'); 
        document.body.removeChild(txt); 
    }; 
	toCopy = function() {
		Clipboard.copy( document.getElementById("divDisplay").innerHTML );
	};
    
	// Restores from localStorage.
	restore_options = function() {
		if (localStorage["display_keylayout"]=="true") {
			document.getElementById("displayKeyLayout").style.display = ''; 
		} else {
			document.getElementById("displayKeyLayout").style.display = 'none';
		}
	} ;
	// Korean Converter
	process = function(strSrc) {
			var strTran=e2h(strSrc);
		document.getElementById("divDisplay").innerHTML=strTran;
	};
</script>
</head>
<body onload="restore_options()">
    <input type="text" name="input" size="100" onkeyup="process(this.value)"/>
    <input type="button" value="Copy" onclick="toCopy()">
    <br/>
    <br/>
    <div id="displayKeyLayout"><img src="korean.png" name="keylayout"><br/>
    <hr/></div>
    <div id="divDisplay"></div>
<br/>
<font size=1>link: <a href="http://newtype.pe.kr/417" target="_blank">http://newtype.pe.kr/417</a></font>
</body>
</html>
